<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Micro-dot Vehicle Theft protection System</title>
</head>

<body>
    <div id="back">
        <div id="bdiv">
            <button onclick="start()" id="btn">Start</button>
            <button onclick="stop()" id="btn">Stop</button>
            <button class="open-button" id="btn" onclick="openForm()">Report</button>
        </div>

        <!-- FORM POP_UP -->
        <div class="form-popup" id="myForm">
            <form action="index.html" class="form-container">
                <h1 id="head">Complain</h1>

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="email" id="name">

                <label for="U"><b>ID</b></label>
                <input type="password" placeholder="Enter ID" name="psw" id="U">

                <label for="s"><b>Stolen</b></label>
                <input type="text" placeholder="isstolen" name="Stolen" id="s">

                <button type="button" class="btn" onclick="reg()">submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        <!-- ............................................................................... -->


        <div id="details">
            <h3 id="det"></h3>
        </div>

        <div class="road" id="road">
            <div class="city"></div>
            <div class="Police">
                <img src="police.png" id="pol">
            </div>
            <div class="car">
                <img src="car1.png" id="img" alt="">
            </div>
            <div class="toll">
                <img src="toll2.png" alt="">
            </div>


        </div>


    </div>

    <script src="myjs.js">

    </script>
</body>

</html>
